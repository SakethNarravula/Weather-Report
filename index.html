<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./images/clouds.png"/>
    <link rel="stylesheet" href="./styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City" id="location">
            <button id="button"><img src="./images/search.png" alt="searchicon"></button>
        </div>
        <!-- <div class="error">
            <p>Invalid City Name</p>
        </div> -->
        <div class="weather">
            <img src="./images/rain.png" alt="weather" class="weather-icon" />
            <div class="temp1">
                <h2 class="temp">26</h2><span>Â°c</span>
            </div>
            <h3 class="city">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
